spring.application.name=ayzis

# Configurações do Servidor
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configurações do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/ayzis?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.charSet=utf8mb4

# Configurações de Log
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.com.trust.ayzis=INFO

# Configurações do WebClient
webclient.max-in-memory-size=2097152
webclient.connection-timeout=5000
webclient.read-timeout=10000

# Configurações de Segurança JWT
jwt.secret=MySecretKeyForJWTTokenGenerationThatNeedsToBeAtLeast256BitsLongForSecurity2024
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Configurações de Segurança
security.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001
security.require-ssl=false
security.session.timeout=1800

# Configurações de Autenticação
auth.max-login-attempts=5
auth.lockout-duration=900
auth.password.min-length=6
auth.password.require-special-chars=false

# Configurações Bling
bling.api.base-url=https://www.bling.com.br/Api/v3
bling.oauth.token-url=https://www.bling.com.br/Api/v3/oauth/token
bling.oauth.authorize-url=https://www.bling.com.br/Api/v3/oauth/authorize
